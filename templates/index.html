<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Location Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #prediction {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('prediction_update', function(data) {
            document.getElementById('prediction').textContent = 'Prediction: ' + data.prediction;
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    </script>
</head>
<body>
    <h1>Real-Time Location Prediction:</h1>
    <p id="prediction">Waiting for prediction...</p>
</body>
</html>
